name: e2e

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Garante binÃ¡rio do Cypress no runner
      - name: Verify Cypress binary
        run: npx cypress verify

      # Executa Cypress gerando JSONs do Mochawesome
      - name: Run Cypress (headless + Mochawesome)
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true

      # (Novo) Gera o HTML do Mochawesome a partir dos JSONs
      - name: Merge JSONs e gerar HTML
        if: ${{ always() }}
        run: |
          npx mochawesome-merge "cypress/reports/*.json" > cypress/reports/mochawesome.json
          npx marge cypress/reports/mochawesome.json -f index -o cypress/reports/html

      # (Opcional) Listagem para debug se ainda falhar
      - name: Listar arquivos gerados
        if: ${{ always() }}
        run: ls -R

      # Publica artefatos mesmo se os testes falharem
      - name: Upload Mochawesome HTML
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html
          path: cypress/reports/html
          if-no-files-found: error

      - name: Upload videos
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload screenshots
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
